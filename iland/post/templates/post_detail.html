{% extends "base.html" %}

{% block head_title %}
{{ obj.title }}|A GGing WebSite
{% endblock head_title %}

{% block content %}
<div class='col-sm-6 col-sm-offset-3'>
<h1>{{ obj.title }}<small>
{% for tag_content in obj.tag.all %}

{{ tag_content }}

{% endfor %}

</small></h1>
{{ obj.author }} | {{ obj.timestamp}}</br>
{{obj.body|safe}}</br>
</div></br>


<script type="text/javascript">
(function(){
var p = {
url:location.href,
showcount:'1',/*是否显示分享总数,显示：'1'，不显示：'0' */
desc:'',/*默认分享理由(可选)*/
summary:'',/*分享摘要(可选)*/
title:'{{ obj.title }}',/*分享标题(可选)*/
site:'iLand-By and fro SM2',/*分享来源 如：腾讯网(可选)*/
pics:'', /*分享图片的路径(可选)*/
style:'202',
width:105,
height:31
};
var s = [];
for(var i in p){
s.push(i + '=' + encodeURIComponent(p[i]||''));
}
document.write(['<a version="1.0" class="qzOpenerDiv" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?',s.join('&'),'" target="_blank">分享</a>'].join(''));
})();
</script>
<script src="http://qzonestyle.gtimg.cn/qzone/app/qzlike/qzopensl.js#jsdate=20111201" charset="utf-8"></script>

</div></br>
{% endblock content %}
